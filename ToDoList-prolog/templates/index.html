<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>

    <!-- Ikonka strony (favicon) -->
    <link rel="icon" href="https://i.pinimg.com/736x/08/9b/07/089b0780a1ea432aae517d3db32538db.jpg" type="image/jpeg">

    <!-- ≈ÅƒÖczenie z plikiem CSS, kt√≥ry zawira ca≈Çy styl storny -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
      <h1>Lista zada≈Ñ</h1>

        <!-- Formularz do dodawania nowego zadania -->
        <form method="dialog" class="task-form" id="task-form">
            <!-- Wyb√≥r priorytetu zadania -->
            <select name="priority">
              <option value="wysoki">üî• WYSOKI priorytet</option>
              <option value="≈õredni">‚öñÔ∏è ≈öREDNI priorytet</option>
              <option value="niski" selected>üí© NISKI priorytet</option>
            </select>

            <!-- Pole do wpisania tre≈õci zadania -->
            <input type="text" id="task-input" name="task" placeholder="Wpisz zadanie..." required autocomplete="off">

            <!-- Przycisk dodajƒÖcy zadanie -->
            <button type="submit">Dodaj zadanie</button>
        </form>

        <!-- Okienko z pytaniem o potwierdzenie, gdy zadanie jest podobne do istniejƒÖcego -->
        <div id="confirmation-box" style="display:none; margin-top: 10px;">
          <p id="confirmation-message" class="message"></p>
          <button id="confirm-yes" class="confirm-btn yes">Tak ‚úÖ</button>
          <button id="confirm-no" class="confirm-btn no">Nie ‚ùå</button>
        </div>

        <!-- Lista zada≈Ñ -->
        <h2>Twoje zadania:</h2>
        <ul class="task-list" id="task-list">
          {% for task in tasks %}
          <li class="task {{ task.priority }}">
            <label>
              <!-- Checkbox do zaznaczenia zadania jako wykonane -->
              <input type="checkbox" class="task-checkbox">

              <!-- Tekst zadania z klasƒÖ okre≈õlajƒÖcƒÖ priorytet -->
              <span class="task-text {{ task.priority }}">{{ task.text }}</span>
            </label>

            <!-- Przycisk do usuniƒôcia zadania -->
            <button class="delete-btn" aria-label="Usu≈Ñ zadanie">&times;</button>
          </li>
          {% endfor %}
        </ul>
    </div>

    <!-- Pod≈ÇƒÖczenie pliku JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
